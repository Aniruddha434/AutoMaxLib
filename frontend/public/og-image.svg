      <!-- Branch line -->
      <path d="M15 21 Q27 21 39 33 Q51 45 51 57" stroke="#374151" stroke-width="5" stroke-linecap="round" fill="none"/>
      <!-- Commit dots -->
      <circle cx="15" cy="9" r="5" fill="#374151"/>
      <circle cx="15" cy="30" r="5" fill="#374151"/>
      <circle cx="51" cy="57" r="5" fill="#374151"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g transform="translate(280, 200)">
    <!-- Main title -->
