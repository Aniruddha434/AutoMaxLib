    </text>
    
    <!-- Features -->
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#374151">
      âœ¨ README AI Generator  â€¢  ðŸš€ Auto Commit Tools  â€¢  ðŸ“Š GitHub Analytics
    </text>
  </g>
  
  <!-- Bottom branding -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af">
    automaxlib.online
  </text>
</svg>
